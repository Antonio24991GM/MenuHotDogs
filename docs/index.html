<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .category {
            font-size: 24px;
            margin-top: 20px;
            text-decoration: underline;
        }
        .item {
            margin: 10px 0;
        }
        .item img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .item-name {
            font-weight: bold;
        }
        .price {
            color: yellow;
        }
        .ingredients {
            font-size: 14px;
            color: lightgray;
        }
    </style>
</head>
<body>

    <div class="category">Hotdogs & Burgers</div>
    <div class="item">
        <img src="https://i.ibb.co/pvpyv4W/Burger.webp" alt="Burger">
        <div class="item-name">Burger</div>
        <div class="price">$8</div>
        <div class="ingredients">Cheese, Beef meat, Lettuce, Onion</div>
    </div>
    <div class="item">
        <img src="https://i.ibb.co/s3hFnzY/hotdog.webp" alt="Hotdog">
        <div class="item-name">Hotdog</div>
        <div class="price">$6</div>
        <div class="ingredients">Beef, Bacon, Onion, Tomato</div>
    </div>
    <div class="item">
        <img src="https://i.ibb.co/YXCyvRX/coca-cola.webp" alt="Drink">
        <div class="item-name">Drink</div>
        <div class="price">$4</div>
    </div>

    <div class="category">Tacos</div>
    <div class="item">
        <img src="https://i.ibb.co/4KtJDgF/Taco.webp" alt="Taco">
        <div class="item-name">Taco</div>
        <div class="price">$4</div>
        <div class="ingredients">Beef/Pork, Cilantro, Onion</div>
    </div>

    <div class="category">Combos</div>
    <div class="item">
        <img src="https://i.ibb.co/PFZ0K5n/Combo-Burger.webp" alt="Combo">
        <div class="item-name">Burger and 1 Drink</div>
        <div class="price">$11</div>
    </div>
    <!-- Add more items as needed -->

</body>
</html>
